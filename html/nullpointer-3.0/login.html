<body class="loginbody">
<div class="dataEye">
    <div>
       <img src="resources/images/logo_touming.gif" width="240px" height="60px" />

    </div>
  <div class="loginbox">
    <div id="bug-manager">
       <h3> nullpointer网站登录</h3>
    </div>
    <div class="login-content">
      <div class="loginbox-title">
      </div>
      <form id="signupForm">
      <div class="login-error"></div>
      <div class="row">
        <label class="field">用户名</label>
        <input type="text" class="input-text-user input-click" name="email" id="email">
      </div>
      <div class="row">
        <label class="field">密码</label>
        <input type="password" class="input-text-password input-click" name="password" id="password">
      </div>
      <div class="row btnArea">
        <a class="login-btn" id="submit" href="index.html" style="text-decoration: none">登录</a>
      </div>
      <div class="row tips">
        <a href="#" class="link">忘记密码?</a>
      </div>
      </form>
    </div>
    <div class="go-regist">
      还没有账号？请
      <a href="regist.html">立即注册</a>
    </div>
  </div>
